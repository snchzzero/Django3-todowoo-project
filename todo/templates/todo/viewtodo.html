{% extends 'todo/base.html' %} <!-- привязка ранее созданного шаблона -->

{% block content %}

<h2> {{ error }} </h2>

{{ todo.title }}  <!-- отображение списка записей -->

<form method="POST">
    {% csrf_token %}  <!-- скрытый элемент -->
    {{ form.as_p }}<!-- отображение формы редактирования существующей записи -->
    <button type="submit">Save</button>
</form>

<!-- Кнопка выполненой задачи -->
<form method="POST" action="{% url 'completetodo' todo.id %}">
    {% csrf_token %}  <!-- скрытый элемент -->
    <button type="submit">Complete</button>
</form>

<!-- Кнопка удаления задачи -->
<form method="POST" action="{% url 'deletetodo' todo.id %}">
    {% csrf_token %}  <!-- скрытый элемент -->
    <button type="submit">Delete</button>
</form>

{% endblock %}
