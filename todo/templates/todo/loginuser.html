{% extends 'todo/base.html' %} <!-- привязка ранее созданного шаблона -->

{% block content %}

    <!-- метод Get отображается в сылке -->
    <!-- метод POST скрывает данные и использует на текущей странице -->

    <!-- {% csrf_token %} -->  <!-- скрытый элемент -->
    <!-- {{ form }}   - простая форма  -->
    <!-- {{ form.as_p }}-->  <!-- as_p - разделяем форму по смыслу -->

 <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Войти</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                <!-- метод Get отображается в сылке -->
                <!-- метод POST скрывает данные и использует на текущей странице -->
                {% csrf_token %} <!-- скрытый элемент -->
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <hr>
            <div class="text-center">
                Нужен аккаунт? <a href="{% url 'signupuser' %}">Присоединиться здесь</a>
            </div>
        </div>
    </div>
















{% endblock %}
